<div class="control-container" [ngClass]="{ 'control-container--value': countdownControl.value }">
  <input
    [id]="label"
    #input
    [type]="type"
    [formControl]="countdownControl"
    [placeholder]="placeholder"
    [min]="min"
  />

  <div class="control-border">
    <div class="control-border__notch control-border__notch-prepend"></div>
    @if (label) {
      <div class="control-border__notch control-border__notch-center">
        <label [for]="label">{{ label }}</label>
      </div>
    }
    <div class="control-border__notch control-border__notch-append"></div>
  </div>
</div>
